    <main>
        <div class="container mb-5">
          <h1 class="mt-5 mb-5">Contact</h1> 
          
          <div class="row g-3 mb-5">

            <div class="col-sm-6">
              <label for="fname" class="form-label" >First Name:</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fname">
            </div>
            <div class="col-sm-6">
              <label for="lname" class="form-label" >Last Name:</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lname">
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label" >Email:</label>
              <input type="email" class="form-control" placeholder="Email" aria-label="Email" id="email">
            </div>
            <div class="col-sm-6">
              <label for="pnumber" class="form-label" >Phone Number:</label>
              <input type="tel" class="form-control" placeholder="Phone Number" aria-label="Phone Number" id="pnumber">
            </div>

            <div class="col">
              <label for="message" class="form-label">Message:</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>

          </div>

          <div >
            <button type="button" class="btn btn-secondary text-uppercase rounded-0">
              Send Message
          </button>
          </div>
          
        </div>
